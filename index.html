<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <title>Duy Do Webpage</title>
</head>

<body>
    <div class="container">
        <header class="box container flex-box">
            <img id="logo" src="assets/images/udacity.svg">
            <div id="header_text">
                <h1>DUY DO</h1>
                <h3>FRONT-END NINJA</h3>
            </div>
        </header>
        <div class="box" id="banner">
            <img id="banner-img" src="assets/images/banner.png">
        </div>
        <div class="box" id="feature-work">
            <h2>Featured work</h2>
            <div class="container flex-box" id="feature-work-section">
                <section class="mywork">
                    <img class="mywork-img" src="assets/images/swapcard.png" alt="project image">
                    <p class="mywork-header">
                        Swap Card
                    </p>
                    <p class="mywork-link">
                        https://github.com
                    </p>
                </section><section class="mywork">
                    <img class="mywork-img" src="assets/images/themavericks.png" alt="project image">
                    <p class="mywork-header">
                            Mavericks app
                    </p>
                    <p class="mywork-link">
                        https://github.com             
                    </p>
                </section><section class="mywork">
                    <img class="mywork-img" src="assets/images/booktracking1.png" alt="project image">
                    <p class="mywork-header">
                        Book Tracking
                    </p>
                    <p class="mywork-link">
                        https://github.com
                    </p>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
